<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images</title>
        <link rel="stylesheet" href="button.css">
        <link rel="icon" href="Images/A.png">
    </head>
    <body>
        <br><a href="https://github.com/amaanmajeed/WebTech/blob/main/Web%20Coursera/HTML/Images.html" class="btn" target="_blank">View Code</a>
        <figure>
            <img src="Images/Picture.jpg" alt="My Profile Picture">
            <figcaption>Default Image Size</figcaption>
        </figure>

        <figure>
            <img src="Images/Picture.jpg" width="200px" alt="My Profile Picture">
            <figcaption>Set Image Size</figcaption>
        </figure>

        <figure>
            <img src="Images/Picture.jpg" width="250px" height="250px" alt="My Profile Picture">
            <figcaption>Default Image Size</figcaption>
        </figure>

        <figure>
            <img src="Images/Picture.jpg" width="30%" alt="My Profile Picture">
            <figcaption>Percentage Image Size - This will stretch according to the size of the browser window</figcaption>
        </figure>
    </body>

</html>
