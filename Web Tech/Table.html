<!DOCTYPE html>
<head>
    <title>Tables</title>
    <style>

        h1 {color:red;text-align:center;}
        table, th, td{
            border:1px solid black; background-color:white;
            color: teal;
            border-collapse:collapse;
        }
    </style>

</head>

<body>
    <h1>S2022</h1>
    <p>Hello World</p>

    <table>
        <tr>
            <th>Company</th>
            <th>Contract</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
    </table>



</body>
